!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlamCart - E-commerce</title>
  <link rel="stylesheet" href="final.css"/>
</head>
<body>

  <header>
    <div class="logo">GlamCart</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Discover the Glam in You</h1>
    <p>Trendy fashion and lifestyle essentials!</p>
  </section>

  <section class="filters">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="bag">Bags</option>
      <option value="watch">Watches</option>
      <option value="shoes">Shoes</option>
    </select>

    <select id="priceSort">
      <option value="default">Sort by Price</option>
      <option value="asc">Low to High</option>
      <option value="desc">High to Low</option>
    </select>
  </section>

  <section class="products">
    <div class="product" data-category="bag" data-price="999">
      <img src="bag.jpg" alt="Handbag">
      <h2>Stylish Handbag</h2>
      <p>₹999</p>
      <button>Add to Cart</button>
    
    </div>

    <div class="product" data-category="watch" data-price="1499">
      <img src="watches.jpg" alt="Watch">
      <h2>Elegant Watch</h2>
      <p>₹1499</p>
      <button>Add to Cart</button>
    </div>

    <div class="product" data-category="shoes" data-price="1299">
      <img src="shoes.jpg" alt="Shoes">
      <h2>Casual Shoes</h2>
      <p>₹1299</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <script src="final.js"></script>
</body>
</html>
